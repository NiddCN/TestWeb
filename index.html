<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Webpage with embedded webmap">
    <title>Embedded Webmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        iframe {
            border: 0;
            max-width: 100%;
            height: 600px;
            width: 800px;
        }
    </style>
</head>
<body>
    <h1>Embedded Webmap</h1>
    <iframe 
        src="https://niddcn.github.io/FoodSuppliers/" 
        width="800" 
        height="600" 
        style="border:0;" 
        allowfullscreen 
        loading="lazy">
    </iframe>
    <p>Below is an interactive webmap embedded from an external source.</p>
</body>
</html>
